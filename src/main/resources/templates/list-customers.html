<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>Customers Information List</title>
</head>
<body>
<div class="container">
    <h3> Customer Information</h3>
    <hr>
    <a th:href="@{/customers/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Customer
    </a>



    <table class="table table-bordered table-striped">

        <thead class="thead-dark">
        <tr>
<!--            <th>Cid</th>-->
            <th>Name</th>
            <th> Mobile Number</th>
            <th> Email</th>
            <th> Address</th>
            <th> Date of Birth</th>
            <th> Gender</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCustomer:${customers}">
<!--            <td th:text ="${tempCustomer.cid}"/>-->
            <td th:text ="${tempCustomer.name}"/>
            <td th:text ="${tempCustomer.mobileNumber}"/>
            <td th:text ="${tempCustomer.email}"/>
            <td th:text ="${tempCustomer.address}"/>
            <td th:text ="${tempCustomer.dob}"/>
            <td th:text ="${tempCustomer.gender}"/>

            <td>
        <div class="row">

            <div class="col-small">
                <!-- Add "update" button/link -->
                <a th:href="@{/customers/showFormForUpdate(cid=${tempCustomer.cid})}">

                    <input type="hidden" name="cid" th:value="${tempCustomer.cid}" />
                    <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

                </a>
            </div>

            <div class="col-small">
                <!-- Add "delete" button/link -->
                <a th:href="@{/customers/delete(cid=${tempCustomer.cid})}">

                    <input type="hidden" name="cid" th:value="${tempCustomer.cid}" />
                    <button type="submit" class="btn btn-danger btn-sm ml-3 mr-1"
                            onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
                        Delete
                    </button>

                </a>
            </div>
        </div>
            </td>
        </tr>
        </tbody>
    </table>
</h3>

</div>

</body>
</html>
