<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title> Save Customer</title>
</head>
<body>
<div class="container">
<hr>
<p class="h4 mb-4">Save Customer</p>

<form action="#" th:action="@{/customers/save}"
      th:object="${customer}" method="post">
    <input type="hidden" th:field="*{cid}"/>
    <input type="text" th:field="*{name}" placeholder="Name"
        class="form-control mb-4 col-4">
    <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{address}" placeholder="Address"
           class="form-control mb-4 col-4">
    <input type="email" th:field="*{email}" placeholder="Email"
           class="form-control mb-4 col-4">
    <input type="date" th:field="*{dob}" placeholder="Date of Birth"
           class="form-control mb-4 col-4">
    <input type="text" th:field="*{gender}" placeholder="Gender"
           class="form-control mb-4 col-4">

    <button type="submit"  class="btn btn-info col-2">Save</button>
</form>

<hr>
    <a th:href="@{/customers/list}">Back to Customers List</a>

</div>
</body>
</html>
